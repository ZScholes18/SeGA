		} 
		.container{

		}

		}

		}

  <script id="sc">
	function add家庭成员信息(){ var insertText = '<fieldset> <button type="button" class="btn btn-danger delbtn" onclick="selfRemove()">-</button> <div class="form-group" path="\公租房申请表\家庭成员信息\申请家庭成员姓名"> <label class="col-sm-3 control-label">申请家庭成员姓名:</label> <div class="col-sm-6"> <input class="form-control" type="text"> </div> </div> <div class="form-group" path="\公租房申请表\家庭成员信息\与申请人关系"> <label class="col-sm-3 control-label">与申请人关系:</label> <div class="col-sm-6"> <input class="form-control" type="text"> </div> </div> <div class="form-group" path="\公租房申请表\家庭成员信息\上年度可支配收入"> <label class="col-sm-3 control-label">上年度可支配收入:</label> <div class="col-sm-6"> <input class="form-control" type="text"> </div> </div> </fieldset>'; var div = document.createElement("div"); div.innerHTML=insertText; event.target.parentNode.parentNode.appendChild(div.children[0]); }</script>  
  <script>function selfRemove(){event.target.parentNode.parentNode.removeChild(event.target.parentNode)}</script>
