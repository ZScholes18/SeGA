<!DOCTYPE html>

<body>
<nav>
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand" style="color: #ffffff">Process Configuration</a>
            </div>
        </div>
        <form class="navbar-form navbar-right" role="search">
            <button type="button" class="btn btn-default">保存</button>
            <button type="button" class="btn btn-default" onclick="window.location.href='deploy.html'">下一步</button>
        </form>
    </div>
</nav>
<div class="g-bd2 f-cb">
    <div class="g-mn2">
        <div class="g-mn2c draw" id="draw"></div>
    </div>
    <div class="g-sd2 configPanel">
        <form id="taskConfigForm" >
            <h1>Task</h1>
            <div class="form-group">
                <label for="taskName">name:</label>
                <input type="text" class="form-control"  id="taskName" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="taskid">id:</label>
                <input type="text" id="taskid" class="form-control" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="taskdsp">description:</label>
                <textarea id="taskdsp" class="form-control" readonly="readonly"></textarea>
            </div>
            <div class="form-group">
                <label for="splitmode">SplitMode:</label>
                <select class="form-control" id="splitMode" readonly="readonly" onfocus="this.defaultIndex=this.selectedIndex;" onchange="this.selectedIndex=this.defaultIndex;">
                    <option>--</option>
                    <option>AND</option>
                    <option>OR</option>
                    <option>XOR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="joinmode">JoinMode:</label>
                <select class="form-control" id="joinMode" readonly="readonly" onfocus="this.defaultIndex=this.selectedIndex;" onchange="this.selectedIndex=this.defaultIndex;">
                    <option>--</option>
                    <option>AND</option>
                    <option>OR</option>
                    <option>XOR</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" onclick="return false;">
                    设为同步点
                </label>
            </div>

        </form>
        <form id="conConfigForm"  readonly="true">
            <h1>Connection</h1>
            <div class="form-group">
                <label for="linkId">id:</label>
                <input type="text" class="form-control"  id="linkId" readonly>
            </div>
            <div class="form-group">
                <label for="sourceId">sourceId:</label>
                <input type="text" class="form-control"  id="sourceId" readonly>
            </div>
            <div class="form-group">
                <label for="targetId">sourceId:</label>
                <input type="text" class="form-control"  id="targetId" readonly>
            </div>
            <div class="form-group">
                <label for="expression">Expression:</label>
                <input type="text" class="form-control"  id="expression" readonly="readonly">
            </div>
        </form>
    </div>
</div>
